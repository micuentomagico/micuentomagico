  <head>

    <title>Mi Cuento Mágico | Cuentos personalizados para niños</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap"

    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>

  </head>
